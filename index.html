<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Social links profile</title>
  <link rel="stylesheet" href="./assets/styles/styles.css">
</head>
<body>
  <main>
    <article class="profile-card">
      <img class="profile-card__img" src="./assets/images/avatar-jessica.jpeg" width="88" height="88" alt="avatar of developer">
      <section class="profile-card__personal-info">
        <p class="profile-card__name">Jessica Randall</p>
        <p class="profile-card__location">London, United Kingdom</p>
      </section>
      <p class="profile-card__bio">"Front-end developer and avid reader."</p>
      <nav class="profile-card__social-links">
        <a class="profile-card__social-link" href="#">GitHub</a>
        <a class="profile-card__social-link" href="#">Frontend Mentor</a>
        <a class="profile-card__social-link" href="#">LinkedIn</a>
        <a class="profile-card__social-link" href="#">Twitter</a>
        <a class="profile-card__social-link" href="#">Instagram</a>
      </nav>
    </article>
  </main>
</body>
</html>
